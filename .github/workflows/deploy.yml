name: ğŸš€ Ultra Clean Zero-Error Deploy PRO++

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # ğŸ” PRECHECK
  # =========================
  precheck:
    name: ğŸ” Precheck & Repo Scan
    runs-on: ubuntu-latest
    outputs:
      has_package_json: ${{ steps.check_package_json.outputs.found }}
      has_requirements: ${{ steps.check_requirements.outputs.found }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ List files (compact)
        run: |
          echo "ğŸ“ ROOT FILE LIST:"
          find . -maxdepth 3 -type f -print | sed -n '1,200p'

      - name: ğŸ§¾ Check package.json
        id: check_package_json
        run: |
          if [ -f package.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "âœ… package.json found"
            cat package.json
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ package.json not found"
          fi

      - name: ğŸ Check Python requirements.txt
        id: check_requirements
        run: |
          if [ -f requirements.txt ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "âœ… requirements.txt found"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ requirements.txt not present"
          fi

      - name: ğŸ” Quick sanity: index.html?
        run: |
          if [ -f index.html ]; then
            echo "âœ… index.html present"
            head -n 10 index.html || true
          else
            echo "â„¹ï¸ index.html not present"
          fi

  # =========================
  # ğŸ”¨ BUILD & TEST (matrix)
  # =========================
  build:
    name: ğŸ”¨ Build & Test (matrix)
    runs-on: ubuntu-latest
    needs: precheck
    strategy:
      fail-fast: false
      matrix:
        node-version: ["16", "18", "20"]
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ—„ï¸ Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ matrix.node-version }}-

      - name: ğŸ“¦ Install npm deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --progress=false
          elif [ -f package.json ]; then
            npm install --no-audit --prefer-offline
          else
            echo "â„¹ï¸ No package.json â€” skipping npm install"
          fi

      - name: ğŸ” npm audit (non-fatal)
        run: |
          if [ -f package.json ]; then
            echo "ğŸ” Running npm audit (report only)"
            npm audit --json > audit.json || true
            cat audit.json | jq -r '.metadata | "Vulnerabilities: " + ( (.vulnerabilities | tostring) )' 2>/dev/null || true
          else
            echo "â„¹ï¸ No package.json â€” skipping npm audit"
          fi

      - name: ğŸ Setup Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ—„ï¸ Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Python deps (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip check || echo "âš ï¸ pip dependency issues (non-fatal)"
          else
            echo "â„¹ï¸ No requirements.txt â€” skipping Python install"
          fi

      - name: ğŸ› ï¸ Run build script (if exists)
        run: |
          if grep -q '"build"' package.json 2>/dev/null; then
            echo "ğŸ› ï¸ npm run build"
            npm run build || (echo "âš ï¸ Build failed on node ${{ matrix.node-version }}" && exit 1)
          else
            echo "â„¹ï¸ No build script, skipping build step"
          fi

      - name: ğŸ”¬ Run JS tests (if exists)
        run: |
          if grep -q '"test"' package.json 2>/dev/null; then
            npm test || echo "âš ï¸ npm tests failed (non-fatal)"
          else
            echo "â„¹ï¸ No npm test script defined"
          fi

      - name: ğŸ§ª Run Python tests (if tests/ exists)
        run: |
          if [ -d tests ]; then
            python -m unittest discover -v tests || echo "âš ï¸ Python tests failed (non-fatal)"
          else
            echo "â„¹ï¸ No Python tests folder found"
          fi

  # =========================
  # ğŸ§¹ LINT & FORMAT
  # =========================
  lint:
    name: ğŸ§¹ Lint & Format Check
    runs-on: ubuntu-latest
    needs: precheck
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install deps for lint (fast)
        run: |
          if [ -f package-lock.json ]; then npm ci --prefer-offline --no-audit --progress=false; elif [ -f package.json ]; then npm install --no-audit --prefer-offline; else echo "â„¹ï¸ No package.json"; fi

      - name: ğŸ§ª ESLint
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || grep -q "eslint" package.json 2>/dev/null; then
            npx eslint . --max-warnings=0 || echo "âš ï¸ ESLint found issues"
          else
            echo "â„¹ï¸ ESLint not configured"
          fi

      - name: ğŸ¨ Prettier check
        run: |
          if grep -q "prettier" package.json 2>/dev/null || [ -f .prettierrc ] || [ -f .prettierrc.json ]; then
            npx prettier --check "**/*.{js,ts,jsx,tsx,css,scss,html,json,md}" || echo "âš ï¸ Prettier formatting issues"
          else
            echo "â„¹ï¸ Prettier not configured"
          fi

      - name: ğŸ” HTML quick validation
        run: |
          if [ -f index.html ]; then
            ! grep -n "<html" index.html > /dev/null && echo "âš ï¸ index.html missing <html> tag" || echo "âœ… index.html contains <html>"
            ! grep -n "<head" index.html > /dev/null && echo "âš ï¸ index.html missing <head> tag" || true
            ! grep -n "<body" index.html > /dev/null && echo "âš ï¸ index.html missing <body> tag" || true
          else
            echo "â„¹ï¸ No index.html to validate"
          fi

  # =========================
  # ğŸ§¾ PACKAGING (single-run uploader)
  # =========================
  package:
    name: ğŸ“¦ Package & Upload Artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci --prefer-offline --no-audit --progress=false; elif [ -f package.json ]; then npm install --no-audit --prefer-offline; else echo "â„¹ï¸ No package.json"; fi

      - name: ğŸ› ï¸ Build (ensure artifact)
        run: |
          if grep -q '"build"' package.json 2>/dev/null; then
            npm run build || (echo "âŒ Build failed in package step" && exit 1)
          else
            echo "â„¹ï¸ No build script â€” will upload repository root"
          fi

      - name: ğŸ“ Show artifact preview
        run: |
          echo "Listing repo top-level files to upload:"
          ls -la | sed -n '1,200p'

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # =========================
  # ğŸ§ª INSPECTOR (deep file checks)
  # =========================
  inspector:
    name: ğŸ§ª Deep File Inspector
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§¾ Show index.html with numbers (if present)
        run: |
          if [ -f index.html ]; then
            nl -ba index.html | sed -n '1,200p'
          else
            echo "âŒ index.html NOT FOUND"
          fi

      - name: ğŸš¨ Grep for red-line keywords
        run: |
          grep -n -E "ERROR|FIXME|TODO" -R . || echo "âœ… No TODO/ERROR/FIXME keywords found"

      - name: ğŸ” Search suspicious files
        run: |
          echo "Looking for large files (>10MB):"
          find . -type f -size +10M -exec ls -lh {} \; || true

  # =========================
  # ğŸš€ DEPLOY
  # =========================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [package, inspector, lint]
    environment:
      name: github-pages
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Verify deployment result
        run: |
          echo "âœ… Deploy step completed (deployment action returned ${{ steps.deployment.outcome || 'unknown' }})"
          echo "ğŸ‰ If the deploy action succeeded, your site should be live on GitHub Pages."
