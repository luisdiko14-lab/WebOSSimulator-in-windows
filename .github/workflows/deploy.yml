name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. BUILD JOB
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- CUSTOM BUILD STEPS START HERE ---
      # If you are using React/Vite/Vue, uncomment the lines below:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build
      # --- CUSTOM BUILD STEPS END HERE ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # MODIFY THIS PATH based on your project:
          # For HTML/CSS only: '.'
          # For Vite/React: './dist'
          # For Next.js: './out'
          path: '.'

  # 2. DEPLOY JOB
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
