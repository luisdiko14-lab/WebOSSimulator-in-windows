name: ğŸš€ Ultra Clean Zero-Error Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # ğŸ”¨ BUILD JOB
  # =========================
  build:
    name: ğŸ”¨ Build & Prepare Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping build..."
          fi

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CHANGE THIS IF NEEDED:
          # Static HTML: '.'
          # Vite/React: './dist'
          # Next.js export: './out'
          path: '.'

      - name: ğŸ–¥ï¸ Run Website (optional)
        run: npm run dev || echo "No dev script is inputted!"


# ==========#
# test#
# ========= #
test:
 name: find the files.
 run: find . && echo Found file {file.name}
 
  # =========================
  # ğŸš€ DEPLOY JOB
  # =========================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŒ Deploy Website
        id: deployment
        uses: actions/deploy-pages@v4
