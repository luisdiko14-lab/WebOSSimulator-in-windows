name: ğŸš€ Ultra Cool No-Error Deploy ğŸ˜ğŸ”¥

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # ğŸ”¨ BUILD JOB
  # =========================
  build:
    name: ğŸ”¨ Build & Prepare Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping build..."
          fi

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CHANGE THIS IF NEEDED:
          # Static HTML: '.'
          # Vite/React: './dist'
          # Next.js export: './out'
          path: '.'

       - name: Run Website.
       run: npm run dev || echo "No dev script is inputed!"
       
  # =========================
  # ğŸš€ DEPLOY JOB
  # =========================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸŒ Deploy Website
        id: deployment
        uses: actions/deploy-pages@v4
