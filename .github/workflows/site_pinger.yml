name: ‚è±Ô∏è Scheduled Site Ping

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch:

jobs:
  setup:
    name: üõ†Ô∏è Setup Website & Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup files
        run: |
          echo "Setting up website files..."
          mkdir -p website
          echo "<html><body><h1>Site Ping Test</h1></body></html>" > website/index.html
          ls -la website
          echo "Setup complete!"

  loop_ping:
    name: üîÅ Loop Ping
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Ping site
        run: |
          URL="https://luisdiko14-lab.github.io/WebOSSimulator-in-windows/"
          echo "Pinging $URL..."
          # Ping once per run (safe)
          curl -I --max-time 15 "$URL" || echo "Ping failed"
          echo "Ping finished"
