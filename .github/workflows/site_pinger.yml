name: ‚è±Ô∏è Scheduled Site Ping

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  setup:
    name: üõ†Ô∏è Setup Website & Files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup check
        run: |
          echo "Setup job running"
          ls -la

  ping:
    name: üîÅ Ping Website
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Ping site once
        run: |
          URL="https://luisdiko14-lab.github.io/WebOSSimulator-in-windows/"

          echo "Pinging $URL"
          curl -I --max-time 15 "$URL" || echo "Ping failed"

          echo "Ping complete"
