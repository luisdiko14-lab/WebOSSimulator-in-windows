name: ğŸŒ Site Setup + Ping + Deploy

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch:

jobs:
  setup:
    name: ğŸ› ï¸ Setup Website & Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup files
        run: |
          echo "Creating website files..."
          mkdir -p website
          echo "<html><body><h1>WebOS Simulator Test</h1></body></html>" > website/index.html
          ls -la website
          echo "Setup complete!"

  loop_ping:
    name: ğŸ” Ping Website
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Ping live site
        run: |
          URL="https://luisdiko14-lab.github.io/WebOSSimulator-in-windows/"
          echo "Pinging $URL..."
          curl -I --max-time 15 "$URL" || echo "Ping failed"
          echo "Ping complete"

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (optional, only if building)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Deploy website folder
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
